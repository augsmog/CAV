<!DOCTYPE html>
<html>
<head>
    <title>CAV Dashboard - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=http://localhost:8501">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-bottom: 20px; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà College Athlete Valuation Dashboard</h1>
        <div class="spinner"></div>
        <p>Redirecting to dashboard...</p>
        <p style="margin-top: 20px; font-size: 14px;">
            If not redirected automatically, click here:<br>
            <a href="http://localhost:8501">http://localhost:8501</a>
        </p>
        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">
        <p style="font-size: 12px;">
            Dashboard not loading?<br>
            Make sure Streamlit is running:<br>
            <code style="background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 5px; display: inline-block; margin-top: 10px;">
                python -m streamlit run dashboard.py
            </code>
        </p>
    </div>
</body>
</html>
